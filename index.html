<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header-wrap">
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3 d-flex align-items-center time">
                        <i class="fa-sharp fa-regular fa-clock" style="color: #FFD43B;"></i>
                        <p class="text-white">Sun - Sat [7:00am - 11:00pm]</p>
                    </div>
                    <div class="col-sm-2 d-flex align-items-center contact">
                        <i class="fa-solid fa-phone-volume" style="color: #FFD43B;"></i>
                        <p class="text-white">+91 123456789</p>
                    </div>
                    <div class="col d-flex justify-content-sm-end align-items-center discount">
                        <i class="fa-sharp fa-regular fa-money-bill" style="color: #FFD43B;"></i>
                        <p class="text-white">Discount of 25% for all drinks</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
